<!doctype html>
<html style="min-width:300px;min-height:300px;">

<head>
    <meta charset="utf-8">
    <meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
    <meta name="author" content="Elliot Hesp">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <title>Chrome Extension with Twitter Bootstrap 3.0</title>

    <!-- Scripts -->
    <script src="js/libs/jquery-2.1.4.min.js"></script>
    <script src="js/libs/jquery-cookies.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <script src="js/popup/popup.js"></script>
</head>

<body>
    <div id="elicit-popup-curtain" class="threedee">
        (oÔπèo)
        <p id="elicit-popup-curtain-text"></p>
    </div>
    <ul class="nav nav-tabs">
        <li class=""><a data-toggle="tab" href="#elicit-popup-features"><b>e</b>licity</a></li>
        <li class=""><a data-toggle="tab" href="#elicit-popup-credentials">Credentials</a></li>
        <li class=""><a data-toggle="tab" href="#elicit-popup-credits">Credits</a></li>
    </ul>

    <div class="tab-content">
        <div id="elicit-popup-features" class="tab-pane fade in active">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel-body" id="elicit-popup-features">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="elicit-popup-credentials-message" class="label label-warning"></div>
                            </div>
                        </div>
                        <form accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <p>Save notes element under project name:</p>
                                    <input class="form-control" placeholder="project" name="project" type="text" value="public" disabled="disabled" />
                                </div>
                                <a id="elicit-popup-features-on-btn" class="btn btn-xs btn-success btn-block " name="enable">Enable</a>
                                <a id="elicit-popup-features-off-btn" class="btn btn-xs btn-warning btn-block " name="disable">Disable</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="elicit-popup-credentials" class="tab-pane fade">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel-body" id="elicit-popup-credentials-login">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="elicit-popup-credentials-message" class="label label-warning"></div>
                            </div>
                        </div>
                        <form accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" id="elicit-popup-credentials-email" type="text" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" id="elicit-popup-credentials-password" type="password" value="" />
                                </div>
                                <a class="btn btn-xs btn-success btn-block" id="elicit-popup-credentials-login-btn">Login</a>
                                <div>
                                    Don't have an account? <a href="https://elicit.heroku.com/signup" target="blank">Sign up</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="panel-body" id="elicit-popup-credentials-logout">
                        <form accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div>
                                    <p>
                                        Logged in as
                                        <div id="elicit-popup-credentials-logout-alias"></div>
                                    </p>
                                </div>
                                <a class="btn btn-xs btn-warning btn-block" id="elicit-popup-credentials-logout-btn">Logout</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="elicit-popup-credits" class="tab-pane fade">
            <div class="row">
                <div class="col-xs-3">
                    <div class="panel-body">
                        <img width="64" height="64" src="resources/logo128.png"></img>
                    </div>
                </div>
                <div class="col-xs-9">
                    <div class="panel-body">
                        <p>
                            <h3 class="">elicit<span class="elicit-text-small"> v.0.1.0</span></h3>
                            <br/>Copyrights
                            <br/> Franco Malatacca<br/> Davide Frattini <br/> <span class="elicit-text-small"></i>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div style="text-align: center;padding-top: 1em;position: absolute;top: 43px;padding-top: 81px;left: 0;background: rgba(255,255,255,0.8);width: 100%;height: 100%;display: none;" id="elicit-popup-loading">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
                    </div>
</body>

</html>
